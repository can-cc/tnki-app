<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>review card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <app-learn-process></app-learn-process>

  <app-learn-card 
    *ngIf="learnCards && learnCards[learningIndex]" 
    [learnCard]="learnCards[learningIndex]"
    (remeber)="onCardRemeber($event)"
    (next)="onNextCard()"
  ></app-learn-card>

</ion-content>
